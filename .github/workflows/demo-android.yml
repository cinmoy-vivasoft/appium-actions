name: ANDROID_EMULATOR_TESTS

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  emulator-tests:
    name: Emulator Tests
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        EMULATOR_API: [22, 23, 24, 25, 26, 27, 28]
        include:
          - EMULATOR_API: 28
            EMULATOR_ARCH: x86_64
          - EMULATOR_API: 27
            EMULATOR_ARCH: x86_64
          - EMULATOR_API: 26
            EMULATOR_ARCH: x86_64
          - EMULATOR_API: 25
            EMULATOR_ARCH: x86
          - EMULATOR_API: 24
            EMULATOR_ARCH: x86
          - EMULATOR_API: 23
            EMULATOR_ARCH: x86
          - EMULATOR_API: 22
            EMULATOR_ARCH: x86
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: temurin
      - name: Execute emulator tests
        timeout-minutes: 30
        uses: reactivecircus/android-emulator-runner@v2.21.0
        with:
          api-level: ${{ matrix.EMULATOR_API }}
          arch: ${{ matrix.EMULATOR_ARCH }}
          disable-animations: true
          profile: Nexus 5X
          emulator-options: -no-snapshot -no-window -no-boot-anim -camera-back emulated -camera-front emulated -gpu swiftshader_indirect
          script: mvn clean test
      - name: Upload emulator tests artifact
        uses: actions/upload-artifact@v1
        with:
          name: emulator_tests_${{ matrix.EMULATOR_API }}
          path: ./pihr/android_tests
